<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MediaDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form class="p-4 border rounded-3 bg-white" method="POST">
                    <h1 class="h3 mb-3 fw-normal text-center">Admin Sign In</h1>

                    <!-- Form Fields -->
                    <div class="form-floating mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger mt-3" role="alert">
                                <ul class="list-unstyled mb-0">
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <!-- Submit and Sign Up Links -->
                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Log In</button>
                    <a href="{{ url_for('auth.signup') }}" class="w-100 btn btn-lg btn-outline-primary" role="button">Sign Up</a>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
